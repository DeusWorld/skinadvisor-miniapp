<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SkinAdvisor ‚Äî –í–∞—à –∫–æ–∂–Ω—ã–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <span id="user-name">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</span>!</h1>
        <p id="subscription-status">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–ø–∏—Å–∫–∏...</p>
        <div id="analyses-list">
            <h2>–í–∞—à–∏ –∞–Ω–∞–ª–∏–∑—ã</h2>
            <ul id="analysis-items"></ul>
        </div>
        <button id="close-btn" disabled>–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <!-- –í—Å—Ç—Ä–∞–∏–≤–∞–µ–º JS –ø—Ä—è–º–æ –≤ HTML –¥–ª—è –Ω–∞–¥—ë–∂–Ω–æ—Å—Ç–∏ -->
    <script>
        // –ú–æ–∫ –¥–ª—è —Ç–µ—Å—Ç–∞ –≤ –±—Ä–∞—É–∑–µ—Ä–µ
        if (!window.Telegram) {
            window.Telegram = {
                WebApp: {
                    initDataUnsafe: {
                        user: { id: 123, first_name: "–¢–µ—Å—Ç", last_name: "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å" }
                    },
                    ready: () => console.log("üì± (Mock) WebApp ready"),
                    close: () => alert("üì± (Mock) Mini App –∑–∞–∫—Ä—ã—Ç"),
                    expand: () => console.log("üì± (Mock) Expand")
                }
            };
        }

        // –ñ–¥—ë–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        document.addEventListener("DOMContentLoaded", () => {
            const userNameEl = document.getElementById("user-name");
            const statusEl = document.getElementById("subscription-status");
            const closeBtn = document.getElementById("close-btn");

            let telegramReady = false;

            // –§—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
            function initApp() {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

                    const user = Telegram.WebApp.initDataUnsafe.user;
                    userNameEl.textContent = user?.first_name || "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";

                    statusEl.textContent = "–ü–æ–¥–ø–∏—Å–∫–∞: Premium";
                    closeBtn.disabled = false;
                    closeBtn.style.opacity = "1";

                    telegramReady = true;
                } else {
                    statusEl.textContent = "‚ùå –û—à–∏–±–∫–∞: –Ω–µ –≤ Telegram";
                    closeBtn.disabled = true;
                }
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∑–∏–ª—Å—è –ª–∏ Telegram WebApp
            if (Telegram.WebApp) {
                initApp();
            } else {
                // –ñ–¥—ë–º, –ø–æ–∫–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
                const interval = setInterval(() => {
                    if (Telegram.WebApp) {
                        clearInterval(interval);
                        initApp();
                    }
                }, 100);
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
            closeBtn.onclick = () => {
                if (telegramReady && Telegram.WebApp) {
                    Telegram.WebApp.close();
                } else {
                    alert("‚ùå Mini App –Ω–µ –≥–æ—Ç–æ–≤. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram.");
                }
            };
        });
    </script>
</body>
</html>
